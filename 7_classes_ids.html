<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <!-- id is a identifier to identtify with a name ek id ek hi element ko milegi kisi aur element ko me vo id nhi de skti  id uniquely identify krne ke liye di jati he-->
    <!-- class is used to make changes in many elements at a time we can give more same name classes as well  ek class multiple elements ko de skti hu-->
    <div id="mainBox" class="redBg blackbackground">
        This is main box
    </div><span class="redBg"></span>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- creating mltiple elements through emmet -->
    <!-- span.myclass.yourclass.ourclass + <Enter> -->
    <!-- span.myclass.yourclass.ourclass*4 + <Enter>  to get founr lines using emmet-->
    <span class="myclass yourclass ourclass">First</span>
    <span class="myclass yourclass ourclass">Second</span>
    <span class="myclass yourclass ourclass">Third</span>
    <span class="myclass yourclass ourclass">Fourth</span>
</body>
</html>
