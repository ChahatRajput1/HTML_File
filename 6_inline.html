<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
    <!-- Jo puri jagah le le vo block element he ho sirf apni jagah le vo inline -->
</head>

<body>
    <!-- Paragraph tag is a block  element thats why it take whole block and next Paragraph starts from next line -->
    <div>
        <p style="border: 2px solid red;">This is a line</p>
        <p style="border: 2px solid bl;">This is also a line</p>
        <span style="border: 2px solid blue;">This a span</span>
        <span style="border: 2px solid coral">This also a span</span>
    </div>
    <!-- span tag is inline element means vo ek hi line me aa skta he -->
</body>

</html>
