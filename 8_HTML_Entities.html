<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <!-- This is HTML entities -->
        <p>This is paragraph &nbsp;This is another paragraph</p> <!-- &nbsp; is non breaking space -->
        <p>This is written in &lt;p&gt; tag</p>
        <p>pound is written as &pound; </p>
        <p>copyright is written as &copy; </p>
        <p>This is written as &frac14;</p>
        <p>Empty character written as &#8203;</p>

    </div>
</body>
</html>
