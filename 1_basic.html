<!DOCTYPE html>
<!---This is our html code-->
<html lang="en"> <!---This is tag language is english-->
<!---This is Head tag-->
<head>
    <!-- Thes are all meta tags -->
    <meta charset="UTF-8"> <!--This is character set jo chractes he vo UTF 8 use kiye jayenge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- jo sbse highest compatable mode he us me display kre it is those for who use ie jo log internet explorer use krte he ye un logo ke liye he -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Responsive design ko encourage kene ke liye he taki alag2 devices ki screen ke page me acha dikhe -->
    <meta name="description" content="This is description">
    <meta name="keyword" content="html,about,codes">
    <meta name="robots" content="NOINDEX,NOFOLLOW"> 
    <!--this tagdecide that jo search engine he vo hmare content ko index kre ya na kre ye hmm tab likhnge jab hm chte he ki hmara pagae search engine me na aaye-->

    <!-- This is the way to include external css  -->
    <link rel="stylesheet" href="my.css">
    <!-- This is the way to include external JS  -->
    <script src="my.js"></script>
    <title>chahat</title>
</head>
<body>
    <!---This is our body in which we can write our content-->
    Hello World
    Dear I am Chahat
</body>
</html>
